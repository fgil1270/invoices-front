<div
    class="h-screen text-bluegray-200"
    style="background: linear-gradient(180deg, #525d72 0%, #69768d 100%)"
>
    <div class="flex justify-content-center align-items-center h-full ">
        <div
            class="h-full text-center py-6 px-4 flex justify-content-between flex-column max-w-30rem"
        >
            <a [routerLink]="['/']">
                <img
                    src="assets/layout/images/logo_sin_fondo-imagen.png"
                    alt="poseidon-layout"
                    height="45px"
                />
            </a>
            <div>
                <h2 class="text-bluegray-200">Login To Your Invoices Account</h2>
                <input
                    type="text"
                    autocomplete="off"
                    pInputText
                    placeholder="User"
                    class="w-11 mb-4 text-bluegray-600 surface-ground "
                />
                <input
                    type="password"
                    autocomplete="off"
                    pInputText
                    placeholder="Password"
                    class="w-11 mb-4 text-bluegray-600 surface-ground "
                />
                <button
                    pButton
                    pRipple
                    label="LOGIN"
                    type="button"
                    class="w-11 "
                    (click)="login()"
                ></button>
            </div>

            <p class="font-semibold m-0 text-bluegray-200">
                PROPERTY OF OECHSLER DEVELOPED BY THE IT DEPARTMENT OMX
            </p>
        </div>
    </div>
</div>
<app-config [minimal]="true"></app-config>
